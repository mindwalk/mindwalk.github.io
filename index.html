<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The MindWalk Project</title>
    <meta name="description" content="A project to help you remember things">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script type="text/template" id="newwalk">
      <div class="hero-unit" id="teaser">
        <p class="lead">The map.</p>
      </div>

      <div id="map" style="height: 300px; width: 100%;"></div>

      <center>
        <button class="btn" id="addPosition">Add current position</button>
        <button class="btn" id="joinToPath">Join to Path</button>
        <br>
        <a href="#questionModal" role="button" class="btn" id="addQuestion" data-toggle="modal">Add Question</a>

      </center>

      <div id="questionModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      </div>
    </script>

    <script type="text/template" id="path-form">
      <fieldset class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Create a new Path</h3>
      </fieldset>

      <fieldset class="modal-body">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Name of your path">

        <label for="description">Description</label>
        <textarea name="description" placeholder="Description of what you learn"></textarea>
      </fieldset>

      <fieldset class="modal-footer">
        <button class="cancel btn" aria-hidden="true">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </script>

    <script type="text/template" id="choose-action">
      <fieldset class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Choose your action</h3>
      </fieldset>

      <fieldset class="modal-body">
        <center>
          <button type="button" class="btn" id="newWalk" style="margin-bottom: 5px;">Create a new walk!</button><br>
          <button type="button" class="btn" id="existingWalk">Learn existing walks!</button>
        </center>
      </fieldset>

      <fieldset class="modal-footer">
        <button class="cancel btn" aria-hidden="true">Close</button>
      </fieldset>
    </script>

    <script type="text/template" id="point-form">
      <fieldset class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Create a new Point</h3>
      </fieldset>

      <fieldset class="modal-body">
        <label for="question">Question</label>
        <textarea name="question" placeholder="Your question"></textarea>

        <label for="answer">Answer</label>
        <textarea name="answer" placeholder="Your answer"></textarea>
      </fieldset>

      <fieldset class="modal-footer">
        <button class="cancel btn" aria-hidden="true">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </script>

    <script type="text/template" id="welcome-page">
      <p class="lead" id="lead_top">Mindwalk</p>
      <a href="#chooseAction">
        <img src="logo.svg" width="350" alt="MindWalk"/>
      </a>
      <p class="lead">A project to help you remember things.</p>
    </script>
  </head>

  <body>
    <div class="container">
      <section id="content">
      </section>

      <footer>
        <p>A project for the eLearning Lecture at RWTH Aachen University, 2013</p>
      </footer>
    </div>

    <!-- Vendor -->
    <script src="js/vendor.min.js"></script>

    <!-- Custom -->
    <script src="js/main.js"></script>
    <script src="js/path.js"></script>
    <script src="js/paths.js"></script>
    <script src="js/misc-views.js"></script>
    <script src="js/path-view.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
