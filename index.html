<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The MindWalk Project</title>
    <meta name="description" content="A project to help you remember things">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="components/bootstrap.css/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/bootstrap.css/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="css/main.css">

    <script type="text/template" id="path-form">
      <fieldset class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Create a new Path</h3>
      </fieldset>

      <fieldset class="modal-body">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Name of your path">

        <label for="description">Description</label>
        <textarea name="description" placeholder="Description of what you learn"></textarea>
      </fieldset>

      <fieldset class="modal-footer">
        <button class="cancel btn" aria-hidden="true">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </script>
  </head>

  <body>
    <div class="container">
      <div class="hero-unit" id="teaser">
        <img src="logo.svg" width="400" alt="MindWalk"/>
        <p class="lead">A project to help you remember things.</p>
      </div>

      <footer>
        <p>A project for the eLearning Lecture at RWTH Aachen University, 2013</p>
      </footer>
    </div>

    <!-- Vendor -->
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/backbone/backbone-min.js"></script>
    <script src="components/backbone.localStorage/backbone.localStorage-min.js"></script>
    <script src="components/bootstrap.css/js/bootstrap.min.js"></script>
    <script src="components/leaflet/dist/leaflet.js"></script>

    <!-- Custom -->
    <script src="js/main.js"></script>
    <script src="js/path.js"></script>
    <script src="js/paths.js"></script>
    <script src="js/path-view.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
